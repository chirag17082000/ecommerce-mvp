server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:ecomdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

file:
  upload-dir: uploads

jwt:
  secret: "this-is-a-long-demo-secret-key-for-jwt-256-bit-demo-123456"
  expiration-ms: 86400000

logging.level.org.springframewor.security=DEBUG
logging.level.org.springframework.web=DEBUG
